<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 482 208" width="482" height="208">
  <defs>
    <!-- Gradiente de cor -->
    <linearGradient id="zigzagGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#5FC2EE" stop-opacity="0" />
      <stop offset="50%" stop-color="#5FC2EE" />
      <stop offset="100%" stop-color="#5FC2EE" stop-opacity="0" />
    </linearGradient>

    <!-- Padrão ziguezague -->
    <path id="zigzagPattern" d="M0,0 C60,20 40,60 100,80 C150,100 120,150 180,180 C240,210 220,160 280,140 C340,120 300,80 360,60 C420,40 380,0 440,0" fill="none" stroke="url(#zigzagGradient)" stroke-width="5"/>
  </defs>

  <!-- Usando o padrão de ziguezague -->
  <use xlink:href="#zigzagPattern" />
</svg>
